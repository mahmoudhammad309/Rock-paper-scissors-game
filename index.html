<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <main class="container">
    <div class="scores">
      <div class="computer-score">
        <h2>computer score:
           <span>
            1
          </span>
      </h2>
      </div>

      <div class="player-score">
        <h2>player score:
          <span>
            1
          </span>
        </h2>
      </div>
    </div>
    <div class="main-setion">
      <div class="computer-section">
        <h3>Rock Paper Scissors Game</h3>
        <div class="description">
          <h1>Rock</h1>
          <p>rock-paper-scissors-game is a hand game usually played between two people in which each player simultaneously forms one of three shaped with an outstretched hand.</p>
        </div>
       
      </div>

      <div class="player-section">
        <h1>Paper</h1>
      </div>
      <div class="winner">
        <p>computer win</p>
      </div>
    </div>
    <div class="middle-secion">
      <img id="computer-img" class="img" src="images/rock_1.png" alt="">
      <img id="player-img" class="img" src="images/rock_2.png" alt="">
    </div>

    <div class="btns">
      <button class="start-btn">
        let's play
      </button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
